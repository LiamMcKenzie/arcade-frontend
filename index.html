<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="icon" href="img/icon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/modal.js"></script>
    <script src="js/gamesList.js"></script>
</head>
<body>
    <div class="header">
        <h2>Game List</h2>
        <button class="upload-button" onclick="openModal()">Upload Game</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Creators</th>
                <th>Class</th>
                <th>Release Year</th>
                <th>Download</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody id="game-table-body">

        </tbody>
    </table>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Upload New Game</h2>
            <form>
                <div class="form-row">
                    <label for="gameName">Game Name:</label>
                    <input type="text" id="gameName" name="gameName" required>
                </div>
                <div class="form-row">
                    <label for="gameCreators">Creators:</label>
                    <input type="text" id="gameCreators" name="gameCreators" required>
                </div>
                <div class="form-row">
                    <label for="gameClass">Class:</label>
                    <input type="text" id="gameClass" name="gameClass" required>
                </div>
                <div class="form-row">
                    <label for="releaseYear">Release Year:</label>
                    <input type="number" id="releaseYear" name="releaseYear" required>
                </div>
                <div class="form-row">
                    <label for="gameImage">Game Image:</label>
                    <input type="file" id="gameImage" name="gameImage" accept="image/*" required>
                </div>
                <button onclick="addGameRow(gameImage.value, gameName.value, gameCreators.value, gameClass.value, releaseYear.value); closeModal()">Upload Game</button>
            </form>
        </div>
    </div>
</body>
</html>
