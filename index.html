<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="icon" href="img/icon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/modal.js"></script>
    <script src="js/gamesList.js"></script>
    <script src="js/darkmode.js"></script>
</head>
<body>
    <div class="header">
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">
            <img src="img/circle-half-stroke-solid(light).svg" alt="Dark Mode Icon">
        </button>
        <button class="upload-button" onclick="openModal()">Upload Game</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Creators</th>
                <th>Class</th>
                <th>Release Year</th>
                <th>Download</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody id="game-table-body">

        </tbody>
    </table>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Upload New Game</h2>
            <form autocomplete="off">
                <div class="form-grid">
                    <div class="form-row">
                        <p>Game Name</p>
                        <input type="text" id="gameName" name="gameName" placeholder="Game Name" required>
                    </div>
                    <div class="form-row">
                        <p>Creator(s)</p>
                        <input type="text" id="gameCreators" name="gameCreators" placeholder="Creator(s)" required>
                    </div>
                    <div class="form-row">
                        <p>Class</p>
                        <input type="text" id="gameClass" name="gameClass" placeholder="Class" required>
                    </div>
                    <div class="form-row">
                        <p>Release Year</p>
                        <input type="number" id="releaseYear" name="releaseYear" placeholder="Release Year" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <p>Game Image</p>
                    <input type="file" id="gameImage" name="gameImage" accept="image/*" required>
                </div>
                <button class="upload-button" onclick="addGameRow(gameImage.files[0], gameName.value, gameCreators.value, gameClass.value, releaseYear.value); closeModal()">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
