<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .upload-button, .close-button{
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button:hover, .close-button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 200px;
            height: 60px;
            object-fit: cover;
            display: block;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #45a049;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 50px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            height: 50%;
        }
        .form-row {
            width: 100%;
            margin-bottom: 20px;
        }
        .close-button {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Game List</h2>
        <button class="upload-button" onclick="openModal()">Upload Game</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Creators</th>
                <th>Class</th>
                <th>Release Year</th>
                <th>Download</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/banners/frontend progress.PNG" alt="Game One Banner"></td>
                <td>Game One</td>
                <td>John Doe, Jane Doe</td>
                <td>Studio 5</td>
                <td>2020</td>
                <td><a href="path_here" class="download-button">Download</a></td>
                <td>50MB</td>
            </tr>
            <tr>
                <td><img src="img/banners/Capture7.PNG" alt="Game Two Banner"></td>
                <td>Game Two</td>
                <td>Alice Smith, Bob Johnson</td>
                <td>Intro App Dev</td>
                <td>2018</td>
                <td><a href="path_here" class="download-button">Download</a></td>
                <td>75MB</td>
            </tr>
            <tr>
                <td><img src="img/banners/colour palette.PNG" alt="Game Three Banner"></td>
                <td>Game Three</td>
                <td>Michael Brown, Rachel Green</td>
                <td>Game Development</td>
                <td>2019</td>
                <td><a href="path_here" class="download-button">Download</a></td>
                <td>120MB</td>
            </tr>
        </tbody>
    </table>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Upload New Game</h2>
            <form action="path_to_server_endpoint" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <label for="gameName">Game Name:</label>
                    <input type="text" id="gameName" name="gameName" required>
                </div>
                <div class="form-row">
                    <label for="gameCreators">Creators:</label>
                    <input type="text" id="gameCreators" name="gameCreators" required>
                </div>
                <div class="form-row">
                    <label for="gameClass">Class:</label>
                    <input type="text" id="gameClass" name="gameClass" required>
                </div>
                <div class="form-row">
                    <label for="releaseYear">Release Year:</label>
                    <input type="number" id="releaseYear" name="releaseYear" required>
                </div>
                <div class="form-row">
                    <label for="platform">Platform:</label>
                    <input type="text" id="platform" name="platform" required>
                </div>
                <div class="form-row">
                    <label for="gameImage">Game Image:</label>
                    <input type="file" id="gameImage" name="gameImage" accept="image/*" required>
                </div>
                <input type="submit" value="Upload Game">
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == document.getElementById('uploadModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
