<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="icon" href="img/icon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/modal.js"></script>
    <!-- <script src="js/gamesList.js"></script> -->
    <script src="js/darkmode.js"></script>
    <script src="js/indexeddb.js"></script>
    <!-- <script src="js/newGameslist.js"></script> -->
</head>
<body>
    <div class="header">
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">
            <img src="img/circle-half-stroke-solid(light).svg" alt="Dark Mode Icon">
        </button>
        <button class="upload-button" onclick="openModal()">Upload Game</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Creators</th>
                <th>Class</th>
                <th>Release Year</th>
                <th>Download</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody id="game-table-body">

        </tbody>
    </table>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Upload New Game</h2>
            <form id="uploadForm">
                <label for="gameImage">Game Image:</label>
                <input type="file" id="gameImage" accept="image/*" required>
                
                <label for="gameName">Game Name:</label>
                <input type="text" id="gameName" required>
                
                <label for="developers">Developers:</label>
                <textarea id="developers" required></textarea>
                
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" required>
                
                <label for="yearReleased">Year Released:</label>
                <input type="number" id="yearReleased" required>
                
                <label for="gameFile">Game File:</label>
                <input type="file" id="gameFile" required>
                
                <button type="submit">Upload Game</button>
            </form>
        </div>
    </div>

    <div id="gamesList"></div>
</body>
</html>
